{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - {% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>

    <h3>Categories</h3>
    <nav>
      <a href="{% url 'photos:gallery' %}">All</a>
      {% for category in categories %}
      <a href="{% url 'photos:gallery' %}?category={{category.name}}">{{ category.name }}</a>
      {% endfor %}
      <a href="{% url 'photos:add' %}">Add Photo</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock content %}
  </main>
  <footer>
    <h5>Proudly designed and maintened by @Web Dev Kmer - 2024</h5>
  </footer>
</body>
</html>
